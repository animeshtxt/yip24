// To create multiple cards:
function appendAllTeamCards(data, containerClass) {
    const container = document.querySelector(`.${containerClass}`);
    const outerContainer = document.querySelector(".outer-container");
    outerContainer.classList.remove('visible');
    outerContainer.classList.add('fade-in');
    setTimeout(() => {
       if (container) {
     
      container.innerHTML='';
        data.forEach(team => {
            const card = createTeamCard(team);
            container.appendChild(card);
        });
        outerContainer.classList.remove('fade-in');
        outerContainer.classList.add('visible');
    } else {
        console.error(`Container with class '${containerClass}' not found`);
    }
    }, 500);
   
}

        // Fireworks effect
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#ff1461', '#18ff92', '#5a87ff', '#fbf38c'];

        function createParticle(x, y) {
            const particle = {
                x: x,
                y: y,
                size: Math.random() * 5 + 1,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedX: Math.random() * 4 - 2,
                speedY: Math.random() * 4 - 2,
                lifetime: 100
            };
            particles.push(particle);
        }

        function explode(x, y) {
            for (let i = 0; i < 50; i++) {
                createParticle(x, y);
            }
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.lifetime--;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.lifetime <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function loop() {
            updateParticles();
            requestAnimationFrame(loop);
        }

        function startFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    explode(x, y);
                }, i * 300);
            }
        }

        window.onload = () => {
            startFireworks();
            loop();
        };
