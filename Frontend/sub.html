<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/sub.css">
    <link rel="icon" href="images/yip-logo.png">
</head>
<body class="overflow-x-hidden ">
    <div class="py-2 px-4">
        <div class="w-[100%] max-w-[1200px] flex gap-2 mx-auto">
           <div class="mx-auto w-full flex gap-4 justify-between">
               <img src="images/yip-logo.png" class="h-[2.5rem]">
               <a href="index.html" class="text-bold py-1 px-2 bg-[#26A69A] rounded text-xl flex items-center  text-white">Home</a>
           </div>
        </div>
   </div> 
    <div class="card sm:w-[50%] w-[98%] justify-between  mx-auto flex flex-wrap gap-2  ">
        <p>Team Name: <span id="team-name">Innovators</span></p>
        <button class="px-4 bg-[red] cursor-pointer  rounded-lg text-white py-2" id="Logout">Logout</button>
    </div>
    <div class="w-[100vw] h-[auto] ">
       
        <div class=" flex   gap-7 *:rounded-lg *:shadow    top-[35%] left-[50%] actions ">
            <div class="sm:w-[400px] w-[80vw] flex flex-col card   gap-4 hover:border-2 border-2  px-5 py-6">
                <h1 class="font-semibold text-4xl">Register Here</h1>
                <a href="https://forms.gle/5c6a6JSguFi7YMbY9" target="_blank" class="w-fit bg-black rounded-lg text-white px-2  py-3">Register</a>
             </div>
             <div class="sm:w-[400px]  w-[80vw] flex flex-col card gap-4 hover:border-2 border-2   px-5 py-6">
                 <h1 class="font-semibold text-4xl">Submit Abstract</h1>
                 <a href="https://forms.gle/Ts69j7HxnnTB6Zzf9" target="_blank" class="w-fit bg-black rounded-lg text-white px-2  py-3">Submit</a>
            </div>
        </div>
         
    </div>
    <div class="notice-board mt-20">
        <h1>Important Notice </h1>
        <ul class="list-disc  mx-5">
            <li class="pl-1">Teams are requested to fill the registration form as soon as possible.</li>
            <li class="pl-1">Last date of abstract submission extended to : 15<sup>th</sup> December 2024.</li>
        </ul>

    </div>
    <script src="js/sub.js"></script>
</body>
</html>
